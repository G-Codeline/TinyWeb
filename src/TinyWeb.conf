                "enable": true,
                "keep_connect": true,
                "connect_timeout": 300,
                "send_timeout": 300,
                "read_timeout": 300,
                "buffers_4k": 16,
                "set_header": [
                    {
                        "header": "Host",
                        "value": "$host"
                    },
                    {
                        "header": "X-Real-IP",
                        "value": "$remote_addr"
                    },
                    {
                        "header": "X-Forwarded-For",
                        "value": "$proxy_add_x_forwarded_for"
                    }
                ]
            },
